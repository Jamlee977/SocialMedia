<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            :root {
                font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
                line-height: 1.5;
                font-weight: 400;
            }
        </style>
    </head>
    <body>
        <div class="row flex-column align-items-center justify-content-center">
            <div class="card col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4">
                <div class="card-body">
                    <div class="row align-items-center flex-column"> 
                        <span class="mt-3 h3 text-center">Login</span>
                        <form class="d-flex flex-column" action="/api/login" method="post">
                            <div class="row justify-content-center">
                                <div class="col-8">
                                    <label class="mt-3" for="email">Email</label>
                                    <input class="col-12 form-control mt-2" type="email" id="email" placeholder="Email" name="email" required/>
                                    <label class="mt-3" for="password">Password</label>
                                    <input class="col-12 form-control mt-3" type="password" id="password" placeholder="Password"  name="password" required/>
                                </div> 
                            </div>
                            <div class="d-flex justify-content-center align-items-center mt-4">
                                <button type="submit" class="btn btn-dark">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
