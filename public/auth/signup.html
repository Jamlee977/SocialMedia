<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            :root {
                font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
                line-height: 1.5;
                font-weight: 400;
            }
        </style>
    </head>
    <body>
        <div class="row align-items-center flex-column">
            <span class="mt-3 h3 text-center">Sign Up</span>
            <form method="post" action="/api/signup">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <label class="col-12 mt-4" for="email">What's your email?</label>
                        <input class="col-12 form-control" type="email" id="email" placeholder="Enter your email." name="email" value=""required>

                        <label class="col-12 mt-3" for="first_name">What's your name?</label>
                        <div class="input-group">
                            <input type="text" id="first_name" class="form-control" name="first_name" placeholder="First name" value=""required>
                            <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last name" value=""required>
                        </div>

                        <label class="col-12 mt-3" for="password">Create a password</label>
                        <input class="col-12 form-control" type="password" placeholder="Create a password." id="password" name="password" required>

                        <label class="col-12 mt-3" for="confirm_password">Confirm your password</label>
                        <input class="col-12 form-control" type="password" placeholder="Confirm your password." id="confirm_password" name="confirm_password" required>
                    </div> 
                </div>
                <div class="d-flex justify-content-center align-items-center mt-4">
                    <button id="confirm_button" type="submit" class="btn btn-dark" disabled>Sign Up</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            function toggleSignUpButton() {
                var passwordInput = document.getElementById("password");
                var confirmPasswordInput = document.getElementById("confirm_password");
                var signUpButton = document.getElementById("confirm_button");

                if ((passwordInput.value === confirmPasswordInput.value) && (passwordInput.value.length >= 8)) {
                    signUpButton.disabled = false;
                } else {
                    signUpButton.disabled = true;
                }
            }

            document.getElementById("password").addEventListener("input", toggleSignUpButton);
            document.getElementById("confirm_password").addEventListener("input", toggleSignUpButton);
        </script>
    </body>
</html>
